<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashify</title>
        <!-- css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Fashify</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside class="aside">
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i></i>
            </button>
            <header>
                <h1 class="logo">Fashify</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="btn-menu btn-volver" href="./index.html"><i class="bi bi-arrow-left"></i>
                            Seguir Comprando 
                        </a>
                    </li>
                    <li>
                        <a class="btn-menu btn-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">&#169; 2023 Daniel S. | tutorial Carpi Coder</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-Derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$30000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
